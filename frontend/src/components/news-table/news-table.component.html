<div>
  <div>
    <div id="get-news">
      <h6 class="table-title">Cache Strategy: Freshness</h6>
      <button mat-flat-button (click)="getNews()" [disabled]="isLoading">
        <mat-icon aria-hidden="false" aria-label="refresh icon" fontIcon="widgets"></mat-icon>
        {{isLoading ? "Loading..." : "Get News"}}
      </button>
    </div>
    <div>
      <div class="news-table">
        <table mat-table [dataSource]="news" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
          </ng-container>
      
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let user"> {{ user.description }} </td>
          </ng-container>
      
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Created At </th>
            <td mat-cell *matCellDef="let user"> {{ user.created_at }} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>

  <div id="news-cached">
    <div id="get-news">
      <button mat-flat-button (click)="getNewsCached()" [disabled]="isLoading">
        <mat-icon aria-hidden="false" aria-label="refresh icon" fontIcon="widgets"></mat-icon>
        {{isLoading ? "Loading..." : "Get Cached News"}}
      </button>
      <h6 class="table-title">Cache Strategy: Performance</h6>
    </div>
    <div class="news-table">
      <table mat-table [dataSource]="newsCached" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let user"> {{ user.description }} </td>
        </ng-container>
    
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef> Created At </th>
          <td mat-cell *matCellDef="let user"> {{ user.created_at }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
